<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login and SIgn-Up form</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,500;1,300&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <form class="form form-hidden" id="login">
      <h1 id="form-title">Login</h1>
      <div class="errorMessage"></div>

      <div class="formUsername">
        <input type="textbox" placeholder="Enter username" id="firstN" autofocus class="form-input" required>
        <div id="usernameMsgr"></div>
      </div>
      <div class="formPassword">
        <input type="password" placeholder="Enter Password" id="pwd" autofocus class="form-input" required>
        <div id="loginpasswordMsg"></div>
      </div>
      <button id="loginform-button" class="button"> Login</button>
      <p class="form-text">
        <a href="" class="form-link">Forgot your password</a>
      </p>
      <p class="form-text">
        <a href="" class="form-link" id="linkCreateAccount">Don't have an account? Create account. </a>
      </p>
    </form>

    <form class="form" id="signup">
      <h1 id="form-title">Sign Up</h1>
      <div id="SignUpWelcomeMsg"></div>

      <div class="formUsername">
        <input type="textbox" placeholder="Enter username" id="username" autofocus class="form-input" required>
        <div id="usernameMsg"></div>
      </div>
      <div class="formLastname">
        <input type="textbox" placeholder="Enter lastname" id="lastname" autofocus class="form-input" required>
        <div id="lastnameMsgr"></div>
      </div>
      <div class="formEmail">
        <input type="textbox" placeholder="Enter e-mail" id="email" autofocus class="form-input" required>
        <div id="emailMsgr"></div>
      </div>
      <div class="formDOB">
        <input type="date" placeholder="Enter Date of Birth" id="dob" autofocus class="form-input" required>
        <div id="dobMsgr"></div>
      </div>
      <div class="formCollect">
      <div class="formSelectFields">
            <select id="countries" name="countries">
              
            </select>
          </div>
          <div class="formSelectFields">
                <select id="states" name="state">
                  <option value="maharashtra">Maharashtra</option>
                  <option value="keral">Keral</option>
                  <option value="bangalore">Bangalore</option>
                </select>
              </div>
              </div>
              <div class="formCollect">
              <div class="formSelectFields">
                    <select id="cities" name="city">
                      <option value="mumbai">Mumbai</option>
                      <option value="pune">Pune</option>
                      <option value="nagar">Nagar</option>
                    </select>
                  </div>
                  <div class="formpincode">
                    <input type="textbox" placeholder="Enter Pin Code"  id="pincode" autofocus >
                      </div> 
                      </div>
                      <div class="formPassword">
                        <input type="textbox" placeholder="Enter Password" id="passwrd" autofocus class="form-input">
                        <div id="passwordMsg"></div>
                      </div>
                      <div class="formCnfrmPassword">
                        <input type="textbox" placeholder="Confirm Password" id="cnfpwd" autofocus class="form-input">
                        <div id="passwordMsg"></div>
                      </div>

      <button id="signupform-button" class="button"> Sign Up</button>
      <p class="form-text">
        <a href="" class="form-link" id="linkLogin">Already have an account? Login </a>
      </p>
    </form>

  </div>



  <script src="/script.js"></script>
</body>

</html>
